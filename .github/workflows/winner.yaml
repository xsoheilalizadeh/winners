name: Pick a Random Winner

on:
  workflow_dispatch:

jobs:
  pick-winner:
    runs-on: ubuntu-latest

    steps:
    - name: 🎉 Pick a Winner
      run: |
        TOTAL=$(jq 'length' usernames.json)
        RANDOM_INDEX=$((RANDOM % TOTAL))
        WINNER=$(jq -r ".[$RANDOM_INDEX]" usernames.json)
        echo "🏆 Winner: $WINNER"